name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            tests/pnpm-lock.yaml

      - name: Enable corepack for pnpm
        run: corepack enable

      - name: Install dependencies in root
        run: pnpm install

      - name: Install dependencies in tests
        run: pnpm install
        working-directory: ./tests

      - name: Run tests
        run: pnpm test
        working-directory: ./tests
